<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}{% if page.title %} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <style>
    :root{--theme-color: {{ site.theme_color | default: "#f8c6d0" }};}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="logo" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/logo.svg' | relative_url }}" alt="Therapy logo" class="logo-img">
      </a>
      <div class="site-title-wrap">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <p class="site-description">{{ site.description }}</p>
      </div>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about.html' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main class="site-main wrap">
    {{ content }}
  </main>

  <footer class="site-footer wrap">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} Â· Built with Jekyll</p>
  </footer>
</body>
</html>
